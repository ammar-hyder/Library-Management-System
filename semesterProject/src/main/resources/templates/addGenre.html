<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Genre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
        }

        .success {
            color: green;
            text-align: center;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
<th:block th:replace="header :: header"></th:block>
<h1>Add Genre</h1>
<div class="form-container">
    <form action="#" th:action="@{/genre/addGenre}" method="post">
        <label for="genreName">Genre Name:</label>
        <input type="text" id="genreName" name="genreName" required>

        <label for="genreDescription">Genre Description:</label>
        <textarea id="genreDescription" name="genreDescription" required></textarea>

        <button type="submit">Add Genre</button>
    </form>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>
    <!-- Back to Manage Books Button -->
    <div class="back-button">
        <a href="/books">Back to Manage Books</a>
    </div>
</div>
<th:block th:replace="footer :: footer"></th:block>
</body>
</html>
