<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            margin-top: 20px; /* Added margin to create space below header */
        }

        nav .brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 12px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f39c12;
            color: white;
            border-radius: 4px;
        }

        nav .toggle-menu {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                border-radius: 4px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                padding: 10px 20px;
            }

            nav .toggle-menu {
                display: block;
            }
        }

        /* Header Styles */
        h1 {
            text-align: left;
            margin: 20px 0 10px 20px; /* Align left and add top margin */
            color: #444;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<th:block th:replace="header :: header"></th:block>
<nav>
    <a href="#" class="brand"></a>
    <ul>
        <li><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
        <li><a href="#" th:href="@{/profile}">Profile</a></li>
    </ul>
</nav>

<!-- Header -->
<h1>Edit Your Profile</h1>

<!-- Profile Edit Form -->
<form th:object="${userProfile}" th:action="@{/profile/update}" method="post">
    <input type="hidden" th:field="*{userID}"/>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{username}" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>

<!-- Footer -->
<th:block th:replace="footer :: footer"></th:block>

</body>
</html>
