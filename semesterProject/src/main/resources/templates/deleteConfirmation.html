<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<th:block th:replace="header :: header"></th:block>
<nav>
    <ul>
        <li><a href="#">Admin Dashboard</a></li>
        <li><a href="#" th:href="@{/adminHome/manageUsers}">Manage Users</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Are you sure you want to delete this user?</h1>

    <form th:action="@{/adminHome/manageUsers/delete/{userId}(userId=${user.userID})}" method="get">
        <button type="submit" class="btn">Delete User</button>
        <a href="#" th:href="@{/adminHome/manageUsers}" class="btn">Cancel</a>
    </form>
</div>
<th:block th:replace="footer :: footer"></th:block>
</body>
</html>
