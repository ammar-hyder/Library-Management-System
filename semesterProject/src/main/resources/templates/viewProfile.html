<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Move the h1 right above the table */
        h1 {
            text-align: left;
            margin: 0 0 10px 20px; /* Align left and remove top margin to place h1 closer to table */
            color: #444;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative; /* Changed from fixed to relative */
            margin-top: 20px; /* Added margin to create space below header */
        }

        nav .brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 12px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f39c12;
            color: white;
            border-radius: 4px;
        }

        nav .toggle-menu {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                border-radius: 4px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                padding: 10px 20px;
            }

            nav .toggle-menu {
                display: block;
            }
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table td {
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
        }

        table tr:last-child {
            border-bottom: none;
        }

        td strong {
            color: #555;
        }

        .button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="header :: header"></th:block>

<!-- Navbar -->
<nav>
    <a href="#" class="brand"></a>
    <ul>
        <li><a href="#" th:href="@{/userHome}">User Dashboard</a></li>
        <li><a href="#" th:href="@{/profile}">Profile</a></li>
    </ul>
</nav>

<!-- Content Section -->
<h1>Your Profile</h1> <!-- h1 is now right above the table -->

<table>
    <tr>
        <td><strong>Name:</strong></td>
        <td th:text="${userProfile.username}"></td>
    </tr>
    <tr>
        <td><strong>Email:</strong></td>
        <td th:text="${userProfile.email}"></td>
    </tr>
    <tr>
        <td><strong>Role:</strong></td>
        <td th:text="${userProfile.role}"></td>
    </tr>
</table>

<a th:href="@{/profile/edit}" class="button">Edit Profile</a>

<!-- Footer -->
<th:block th:replace="footer :: footer"></th:block>

</body>
</html>
