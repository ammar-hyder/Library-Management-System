<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: left;
            margin: 0 0 10px 20px; /* Align left and remove top margin to place h1 closer to table */
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<th:block th:replace="header :: header"></th:block>
<nav>
    <ul>
        <li><a href="#" th:href="@{/adminHome}">Admin Dashboard</a></li>
        <li><a href="#" th:href="@{/books}">Manage Books</a></li>
    </ul>
</nav>

<div class="container">
    <h1>View Books</h1>
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Total Count</th>
            <th>Available Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the dBooks list -->
        <tr th:each="book : ${books}">
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre_name}"></td>
            <td th:text="${book.total_count}"></td>  <!-- Total count -->
            <td th:text="${book.available_count}"></td>  <!-- Available count -->
            <td>
                <div class="action-buttons">
                    <!-- Edit and Delete links -->
                    <a th:href="@{/books/edit/{isbn}(isbn=${book.ISBN})}" class="btn-edit">Edit</a>
                    <a th:href="@{/books/delete/{isbn}(isbn=${book.ISBN})}" class="btn-delete">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="footer :: footer"></th:block>
</body>
</html>
